<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web form</title>
    <link rel="stylesheet" href="assets/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="left-form form-container">
                <h2>Create an Account</h2>
                <form action="#" method="post">
                    <div class="form-element">
                        <label for="fname-new">First Name</label>
                        <input type="text" id="fname-new" name="fname-new" required>
                    </div>
                    <div class="form-element">
                        <label for="lname-new">Last Name</label>
                        <input type="text" id="lname-new" name="lname-new" required>
                    </div>
                    <div class="form-element span-2 email">
                        <label for="email-new">E-mail</label>
                        <input type="email" id="email-new" name="email-new" required>
                        <p>We'll never share your email with anyone else.</p>
                    </div>
                    <div class="form-radio span-2">
                        <input type="radio" name="sex" id="male" value="male" checked><label for="male">Male</label>
                        <input type="radio" name="sex" id="female" value="female"><label for="female">Female</label>
                    </div>
                    <div class="form-element">
                        <label for="country-new">Country</label>
                        <select name="country-new" id="country-new" class="styled">
                            <option value="Ukraine">Ukraine</option>
                            <option value="Moldova">Moldova</option>
                            <option value="USA">USA</option>
                            <option value="Australia">Australia</option>
                        </select>
                    </div>
                    <div class="form-element">
                        <label for="city-new">City</label>
                        <input type="text" id="city-new" name="city-new">
                    </div>
                    <div class="form-element span-2">
                        <button type="submit" class="btn">Sign Up</button>
                    </div>
                    <div class="form-element agree span-2">
                        <p>By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
                    </div>
                    <div class="line span-2"></div>
                    <div class="log-in-link span-2">
                        <p>Have an account? <a href="#">Log In</a></p>
                    </div>
                </form>

            </div>
            <div class="right-form form-container">
                <h2>Profile</h2>
                <form action="#" method="post">
                    <div class="photo-form-element span-2">
                        <img src="assets/images/photo.png" alt="My photo" class="photo">
                        <div class="upload">
                            <div class="fake-file">
                                <input type="file" id="photo">
                                <span></span>
                            </div>
                            <button type="button" class="btn-white"></button>
                            <span>Up to 1 MB (300x300 px)</span>
                        </div>
                    </div>
                    <div class="form-element">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-element email">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-element">
                        <label for="country">Country</label>
                        <select name="country" id="country" class="styled-2">
                            <option value="Ukraine">Ukraine</option>
                            <option value="Moldova">Moldova</option>
                            <option value="USA">USA</option>
                            <option value="Australia">Australia</option>
                        </select>
                    </div>
                    <div class="form-element">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-element">
                        <label for="zip-code">Zip Code</label>
                        <input type="number" id="zip-code" name="zip-code">
                    </div>
                    <div class="form-element">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-element">
                        <button type="submit" class="btn">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/plugins/select2/js/select2.min.js"></script>
    <script>
        $(function () {
            $("select.styled").select2({
                minimumResultsForSearch: Infinity
            })

            $('input[type="file"]').change(function () {
                $(this).next('span').text($(this)[0].files[0].name);
            });
        })

        $(function () {
            $("select.styled-2").select2({
                minimumResultsForSearch: Infinity
            })

        })
    </script>
</body>

</html>
